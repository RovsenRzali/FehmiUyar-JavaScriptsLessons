<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <form
        id="frmBegin"
        name="frmBegin"
        action="#"
        onsubmit="return validateForm()"
      >
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-success mt-2">Click</button>
      </form>
      <p id="result" class="alert alert-danger mt-2" style="display: none"></p>
    </div>

    <div class="container mt-3">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username2"
          class="form-control"
        />
      </div>
      <button
        type="button"
        onclick="validateForm2()"
        class="btn btn-success mt-2"
      >
        Click
      </button>
      <p id="result2" class="alert alert-danger mt-2" style="display: none"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
