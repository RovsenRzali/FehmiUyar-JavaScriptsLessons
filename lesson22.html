<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <p id="result"></p>
   <p id="result2"></p>
   <p id="result3"></p>
   <p id="result4"></p>


  <script>
    function printScreen() {
      var text = "'Azərbaycan ' ən güclü" + // metn setre sığmayanda onu digər sətirə bu qaydada keçirirlər
       " dövlət olmalıdır. ";
      document.getElementById('result').innerHTML = text;
      document.getElementById('result2').innerHTML = text.length;


    }

    printScreen()

    var text2 = "JavaScript";
    var x = new String("JavaScript"); // x dəyişkəni bir obyektə çevrildi
    document.getElementById("result3").innerHTML = x + ". x=" + typeof x;
    document.getElementById("result4").innerHTML =  (x==text2) +" " + (x===text2);
  </script>

</body>
</html>
