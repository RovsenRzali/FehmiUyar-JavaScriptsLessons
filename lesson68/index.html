<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
// JSON ilə Js sintaksisində fərq JSON-da birinci tərəfdə dırnaq içərisində olur
// JSON-lar tək dırnaq içərisində yazılır.
var txt = '{' +
  '"langs":[' +
  '{"firstname":"Node","lastName":"Js"},' +
'{"firstname":"Angular","lastName":"Js"}' +
']}'

var obj = JSON.parse(txt);
document.querySelector("#result").innerHTML = obj.langs[1].firstname + "." + obj.langs[1].lastName 
    </script>
  </body>
</html>
