<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="form-group">
         <input type="number" name="number" id="number" class="form-control" max="7" min="4" required/>
      </div>
        <button type="submit" onclick="validateForm()" class="btn btn-success mt-2">Click</button>
        <p id="resultTrue" class="alert alert-danger mt-2" style="display: none"></p>
        <p id="resultFalse" class="alert alert-success mt-2" style="display: none"></p>

        <div class="form-group">
          <input type="number" name="number" id="number2" class="form-control" max="7" min="4" required/>
       </div>
         <button type="submit" onclick="validateForm2()" class="btn btn-success mt-2">Click</button>
         <p id="resultTrue2" class="alert alert-danger mt-2" style="display: none"></p>
         <p id="resultFalse2" class="alert alert-success mt-2" style="display: none"></p>
      
         <form id="formValidate" name="formValidate">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" maxlength="5"/>
       </div>

       <div class="form-group form-check">

        <input type="checkbox" name="chckbox" id="chckbox" class="form-check-input"/>
        <label for="chckbox" class="form-check-label">Müqaviləni təsdiqləyirəm</label>
       </div>
         <button type="button" onclick="validateForm3()" class="btn btn-success mt-2">Click</button>
         <p id="resultTrue3" class="alert alert-success mt-2" style="display: none"></p>
         <p id="resultFalse3" class="alert alert-danger mt-2" style="display: none"></p>  
      </form> 
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
