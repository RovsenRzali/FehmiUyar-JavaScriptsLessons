<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Sorting Arrays</title>
  </head>
  <style>
    #result15 {
      width: 200px;
      height: 30px;
      border: solid 2px black;
    }
  </style>
  <body>
    <p id="result"></p>
    <button type="button" onclick="verify()">Verify</button>
    <p id="result2"></p>
    <p id="result3"></p>
    <button type="button" onclick="showAnswer()">Imtahanın nəticəsi</button>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>

    <script>
      //var x = 7;
      //function verify() {
      //document.getElementById('result').innerHTML = (x!=="7");
      // }

      //document.getElementById('result2').innerHTML = (x!==7);

      var note = 60,
        message = "";
      function showAnswer() {
        if (note >= 60) {
          message = "Imtahan keçdiniz";
        } else {
          message = "Bəxtiniz növbəti smestr sinayın";
        }
        document.getElementById("result3").innerHTML = message;
      }

      var x = 9;
      var y = 9;
      document.getElementById("result4").innerHTML = x < 9 && y > 8;
      document.getElementById("result5").innerHTML = x <= 9 || y > 8;
      document.getElementById("result6").innerHTML = x !== 9 && y > 8;
    </script>
  </body>
</html>
