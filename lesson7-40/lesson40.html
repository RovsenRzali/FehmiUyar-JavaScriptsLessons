<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Sorting Arrays</title>
  </head>
  <style>
    #result15 {
      width: 200px;
      height: 30px;
      border: solid 2px black;
    }
  </style>
  <body>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <button type="button" onclick="showAnswer()">Imtahanın nəticəsi</button>
    <p id="result4"></p>
    <p id="result5"></p>

    <script>
      var note = 50,
        message = "";
      function showAnswer() {
        if (note >= 60) {
          message = "Imtahan keçdiniz";
        } else {
          message = "Bəxtiniz növbəti smestr sinayın";
        }
        document.getElementById("result3").innerHTML = message;
      }

      // yuxardakı funksiyanı qısa fromada aşağıdakı fromada yazırıq.
      function showAnswer1() {
        result = note >= 60 ? "Imtahandan keçdiniz" : "İmtahandan kəsildiniz.";
        document.getElementById("result4").innerHTML = result;
      }
      showAnswer1();

      document.getElementById("result5").innerHTML = "2" > "12";
    </script>
  </body>
</html>
