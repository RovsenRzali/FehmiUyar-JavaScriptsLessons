<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="result"></p>
  <p id="result2"></p>
  <p id="result3"></p>
  <p id="result4"></p>
  <p id="result5"></p>
  <p id="result6"></p>
  <p id="result7"></p>
  <p id="result8"></p>
  <p id="result9"></p>

  <script>
    function printScreen() {
      var text =  new String("Javascript");
      var x = new String("Javascript");
      document.getElementById('result').innerHTML = (text==x);
      //document.getElementById('result2').innerHTML = text.length;
    }

    printScreen()

    var text = "Javascript.Js, Angular.Js, React.Js, Js, Vue.Js";
      document.getElementById('result2').innerHTML = text.indexOf("Angular");

      if (text.indexOf("Python") == -1) {
        document.getElementById('result3').innerHTML = "Axtardığınız söz tapılmadı."
      }

      document.getElementById('result4').innerHTML = text.indexOf("Angular",13);
      document.getElementById('result5').innerHTML = text.search("React");

      var text2 = "Javascript, Angular.Js, React.Js, Js, Vue.Js";
      document.getElementById('result6').innerHTML = text2.slice(-32,-20);
      document.getElementById('result7').innerHTML = text2.substring(23);
      document.getElementById('result8').innerHTML = text2.substr(23,9);//2ci parametr 23cü konumdan sonra neçə xarakter göstəriləcəyini bildirir.
      document.getElementById('result9').innerHTML = text2.replace("Javascript", "Dəyişdi");


  </script>

</body>
</html>
