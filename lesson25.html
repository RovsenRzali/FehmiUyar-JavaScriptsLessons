<body>
  <p id="result"></p>

      function printScreen() {
        var x = 7;  // number=integer=tam sayılar. qısa sayılar short

        var a = 12e4;   // uzun sayılar = short
        var b = 12e-4;
        var c = 9999999999999999;
        var e = 999999999999999;
        // Js- də sadəcə number var. short, long, və.s sayl növləri digər proqramlaşdırma dillərindədi.
        document.getElementById('result').innerHTML = typeof b;
        document.getElementById('result2').innerHTML = c + e;

      printScreen()

      function numberControl() {
        var x = document.getElementById('Number').value;
        if(isNaN(x)) {
          document.getElementById('result5').innerHTML = "Yalnız reqem daxil edin." + x;
        } else {
          document.getElementById('result5').innerHTML = "Tebrikler duzgun daxil etdiniz." + x;
        }
      }
