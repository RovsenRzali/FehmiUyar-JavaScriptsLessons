<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Sorting Arrays</title>
  </head>
  <body>
    <p id="result"></p>
    <button type="button" onclick="sortArray()">Sort Array</button>
    <p id="result2"></p>
    <button type="button" onclick="reverseArray()">Reverse Array</button>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <p id="result7"></p>
    <p id="result8"></p>
    <p id="result9"></p>
    <p id="result10"></p>
    <p id="result11"></p>
    <p id="result12"></p>
    <p id="result13"></p>
    <p id="result14"></p>

    <script>
      var Langs = [
        "Javascript",
        "Angular Js",
        "PHP",
        "Node.js",
        "Vue Js",
        "ASp.net",
        "JSP",
        "Reaact JS",
        "HTML",
        "CSS3",
      ];

      function sortArray() {
        Langs.sort();
        document.getElementById("result").innerHTML = Langs;
      }

      function reverseArray() {
        Langs.reverse();
        document.getElementById("result2").innerHTML = Langs;
      }

      var numbers = [1, 4, 57, 3, 789, 8, 11, 2];
      document.getElementById("result3").innerHTML = numbers.sort();

      function sortNumbers() {
        numbers.sort(function (x, y) {
          return x - y;
        });
        document.getElementById("result4").innerHTML = numbers;
      }
      sortNumbers();
      // reverse tətbiq etmək istəsək bu səfər y minus x yazacayıq.
      function sortNumbersReverse() {
        numbers.sort(function (x, y) {
          return y - x;
        });
        document.getElementById("result5").innerHTML = numbers;
      }
      sortNumbersReverse();
    </script>
  </body>
</html>
