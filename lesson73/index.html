<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button
      type="button"
      onclick="deleteTime=setTimeout(process,2000)"
      class="btn btn-success mt-3 mb-3"
    >
      Click setTimeOut
    </button>
    <button
      type="button"
      onclick="clearTimeout(deleteTime)"
      class="btn btn-success mt-3 mb-3"
    >
      Stop
    </button>
    <button
      type="button"
      onclick="clearInterval(times)"
      class="btn btn-success mt-3 mb-3"
    >
      Stop Times
    </button>
    <p id="result"></p>
    <p><input type="text" name="data1" id="data1" /></p>
    <p><input type="text" name="data2" id="data2" /></p>
    <p id="result2"></p>
    <script src="app.js"></script>
  </body>
</html>
